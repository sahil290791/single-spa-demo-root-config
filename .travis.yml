language: node_js
node_js:
  - 16
env:
  global:
    # include $HOME/.local/bin for `aws`
    - PATH=$HOME/.local/bin:$PATH
before_install:
  - pyenv global 3.7.1
  - pip install -U pip
  - pip install awscli
script:
  - npm run build
  - echo "Commit sha - $TRAVIS_COMMIT"
  - mkdir -p dist/@sahil-mfa/single-spa-demo-root-config/$TRAVIS_COMMIT
  - mv dist/*.* dist/@sahil-mfa/single-spa-demo-root-config/$TRAVIS_COMMIT/
  - cp importmap.json dist/
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: "sahil-single-spa-demo"
  region: "ap-south-1"
  cache-control: "max-age=31536000"
  acl: "public_read"
  local_dir: dist
  skip_cleanup: true
  on:
    branch: main
after_deploy:
  - chmod +x after_deploy.sh
  - "./after_deploy.sh"